<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCAG Contrast Checker</title>
    <style>
      :root {
        --font-size: 14px;
        --background-light: #ffffff;
        --foreground-light: #111827;
        --card-light: #f9fafb;
        --border-light: #f3f4f6;
        --input-background-light: #f3f4f5;
        --muted-light: #e5e7eb;

        --background-dark: #001402;
        --foreground-dark: #ffffff;
        --card-dark: rgba(255, 255, 255, 0.05);
        --border-dark: rgba(255, 255, 255, 0.1);
        --input-background-dark: #111827;
        --muted-dark: #1f2937;

        --primary: #4caf4f;
        --primary-foreground: #ffffff;
        --muted-foreground: #9ca3af;
        --destructive: #ef4444;
      }

      html.light {
        --background: var(--background-light);
        --foreground: var(--foreground-light);
        --card: var(--card-light);
        --card-foreground: var(--foreground-light);
        --border: var(--border-light);
        --input-background: var(--input-background-light);
        --primary-foreground: #ffffff;
        --muted: var(--muted-light);
      }

      html.dark {
        --background: var(--background-dark);
        --foreground: var(--foreground-dark);
        --card: var(--card-dark);
        --card-foreground: var(--foreground-dark);
        --border: var(--border-dark);
        --input-background: var(--input-background-dark);
        --primary-foreground: #011803;
        --muted: var(--muted-dark);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: var(--font-size);
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
        padding: 8px;
      }

      .container {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        color: var(--card-foreground);
        border-radius: 1rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .header-icon-button {
        background: none;
        border: none;
        color: var(--muted-foreground);
        cursor: pointer;
        padding: 0.25rem;
      }
      .header-icon-button:hover {
        color: var(--foreground);
      }

      .logo {
        width: flex;
        height: 1.5rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.75rem;
        padding: 0 8px;
      }

      .title {
        font-weight: 500;
      }

      .page {
        padding: 1rem;
        flex-grow: 1;
        overflow-y: auto;
      }
      .page::-webkit-scrollbar {
        width: 6px;
      }
      .page::-webkit-scrollbar-track {
        background: transparent;
      }
      .page::-webkit-scrollbar-thumb {
        background: var(--muted);
        border-radius: 3px;
      }
      .page::-webkit-scrollbar-thumb:hover {
        background: var(--muted-foreground);
      }

      .tabs-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background-color: var(--muted);
        border-radius: 0.5rem;
        padding: 0.25rem;
        gap: 0.25rem;
        margin-bottom: 1rem;
      }

      .tab-trigger {
        background: none;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        color: var(--muted-foreground);
      }

      .tab-trigger.active {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }

      .search-container {
        position: relative;
        margin-bottom: 1rem;
      }

      .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted-foreground);
        width: 1rem;
        height: 1rem;
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        background-color: var(--input-background);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        color: var(--foreground);
        font-size: var(--font-size);
      }

      .search-input::placeholder {
        color: var(--muted-foreground);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .scan-button {
        width: 100%;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: background-color 0.2s;
      }
      .scan-button:hover {
        background-color: #16a34a;
      }
      .scan-button:disabled {
        background-color: var(--muted);
        color: var(--muted-foreground);
        cursor: not-allowed;
      }

      .scan-icon {
        width: 1rem;
        height: 1rem;
      }

      .results {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .result-card {
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 1rem;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .result-card.selected {
        border-color: var(--primary);
      }

      .result-content {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .status-icon {
        margin-top: 0.25rem;
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .status-icon.pass {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }

      .status-icon.fail {
        background-color: var(--destructive);
        color: var(--destructive-foreground);
      }

      .status-icon svg {
        width: 0.75rem;
        height: 0.75rem;
      }

      .result-text {
        flex: 1;
        overflow: hidden;
      }

      .result-name {
        font-weight: 500;
        color: var(--card-foreground);
        margin-bottom: 0.25rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .result-name-color {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .color-swatch {
        width: 1rem;
        height: 1rem;
        border-radius: 0.25rem;
        border: 1px solid var(--border);
        flex-shrink: 0;
      }

      .result-details {
        font-size: 0.875rem;
        color: var(--muted-foreground);
      }

      .contrast-value.pass {
        color: var(--primary);
        font-weight: 500;
      }

      .contrast-value.fail {
        color: var(--destructive);
        font-weight: 500;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.75rem;
        color: var(--muted-foreground);
        padding: 1rem;
        border-top: 1px solid var(--border);
        flex-shrink: 0;
      }

      .hidden {
        display: none !important;
      }

      .settings-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border);
      }
      .settings-item:last-child {
        border-bottom: none;
      }

      .theme-switch,
      .ratio-control {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--muted-foreground);
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--muted);
        transition: 0.4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--primary);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .ratio-input {
        width: 60px;
        text-align: center;
        background-color: var(--input-background);
        border: 1px solid var(--border);
        color: var(--foreground);
        border-radius: 0.375rem;
        padding: 0.25rem;
      }

      .guideline {
        font-size: 0.75rem;
        color: var(--muted-foreground);
        margin-top: 0.25rem;
      }

      .reset-button {
        background: none;
        border: 1px solid var(--muted-foreground);
        color: var(--muted-foreground);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
      }
      .reset-button:hover {
        background-color: var(--muted);
        color: var(--foreground);
        border-color: var(--foreground);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div id="header-main" class="header-left">
          <div class="logo">JustGo</div>
          <span class="title">WCAG Contrast Checker</span>
        </div>
        <div id="header-settings" class="header-left hidden">
          <button id="back-button" class="header-icon-button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 12H5" />
              <path d="m12 19-7-7 7-7" />
            </svg>
          </button>
          <span class="title">Settings</span>
        </div>
        <button id="settings-button" class="header-icon-button">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            />
          </svg>
        </button>
      </div>

      <!-- Main Page -->
      <div id="main-page" class="page">
        <div class="tabs-list">
          <button id="filter-all" class="tab-trigger active">All</button>
          <button id="filter-text" class="tab-trigger">Text</button>
          <button id="filter-color" class="tab-trigger">Colors</button>
        </div>
        <div class="search-container">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            id="search-input"
            type="text"
            class="search-input"
            placeholder="Search..."
          />
        </div>
        <button id="scan-btn" class="scan-button">
          <svg
            class="scan-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 7V5a2 2 0 0 1 2-2h2" />
            <path d="M17 3h2a2 2 0 0 1 2 2v2" />
            <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
            <path d="M7 21H5a2 2 0 0 1-2-2v-2" />
          </svg>
          Scan Selection
        </button>
        <div id="results-container" class="results">
          <p
            id="placeholder"
            style="
              text-align: center;
              color: var(--muted-foreground);
              margin-top: 2rem;
            "
          >
            Select an object and scan to check contrast.
          </p>
        </div>
      </div>

      <!-- Settings Page -->
      <div id="settings-page" class="page hidden">
        <div class="settings-item">
          <div>
            <span>Theme</span>
          </div>
          <div class="theme-switch">
            <span>Light</span>
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider"></span>
            </label>
            <span>Dark</span>
          </div>
        </div>
        <div class="settings-item">
          <div>
            <span>Normal Text Ratio</span>
            <p class="guideline">WCAG AA requires 4.5:1</p>
          </div>
          <div class="ratio-control">
            <input
              type="number"
              id="normal-text-ratio"
              class="ratio-input"
              step="0.1"
              min="1"
              max="21"
            />
          </div>
        </div>
        <div class="settings-item">
          <div>
            <span>Large Text Ratio</span>
            <p class="guideline">WCAG AA requires 3:1</p>
          </div>
          <div class="ratio-control">
            <input
              type="number"
              id="large-text-ratio"
              class="ratio-input"
              step="0.1"
              min="1"
              max="21"
            />
          </div>
        </div>
        <div class="settings-item">
          <div>
            <span>UI / Graphic Ratio</span>
            <p class="guideline">WCAG requires 3:1</p>
          </div>
          <div class="ratio-control">
            <input
              type="number"
              id="non-text-ratio"
              class="ratio-input"
              step="0.1"
              min="1"
              max="21"
            />
          </div>
        </div>
        <div style="padding-top: 1rem; text-align: center">
          <button id="reset-ratios-btn" class="reset-button">
            Reset to WCAG Defaults
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <span>JustGo UX Team</span>
        <span style="font-style: italic">v1.0.0 Beta</span>
      </div>
    </div>

    <script>
      const mainPage = document.getElementById("main-page");
      const settingsPage = document.getElementById("settings-page");
      const headerMain = document.getElementById("header-main");
      const headerSettings = document.getElementById("header-settings");
      const settingsButton = document.getElementById("settings-button");
      const backButton = document.getElementById("back-button");

      const scanBtn = document.getElementById("scan-btn");
      const resultsContainer = document.getElementById("results-container");
      const placeholder = document.getElementById("placeholder");
      const searchInput = document.getElementById("search-input");
      const filterBtns = {
        all: document.getElementById("filter-all"),
        text: document.getElementById("filter-text"),
        color: document.getElementById("filter-color"),
      };
      const themeToggle = document.getElementById("theme-toggle");

      const ratioInputs = {
        normalText: document.getElementById("normal-text-ratio"),
        largeText: document.getElementById("large-text-ratio"),
        nonText: document.getElementById("non-text-ratio"),
      };
      const resetRatiosBtn = document.getElementById("reset-ratios-btn");

      let allResults = [];
      let currentFilter = "all";
      const defaultRatios = { normalText: 4.5, largeText: 3, nonText: 3 };
      let customRatios = { ...defaultRatios };

      // --- THEME LOGIC ---
      const applyTheme = (theme) => {
        document.documentElement.className = theme;
        themeToggle.checked = theme === "dark";
      };

      themeToggle.addEventListener("change", () => {
        const newTheme = themeToggle.checked ? "dark" : "light";
        try {
          localStorage.setItem("theme", newTheme);
        } catch (e) {
          console.error("Could not save theme:", e);
        }
        applyTheme(newTheme);
      });

      let savedTheme = "light";
      try {
        savedTheme = localStorage.getItem("theme") || "light";
      } catch (e) {
        console.error("Could not read theme:", e);
      }
      applyTheme(savedTheme);

      // --- NAVIGATION LOGIC ---
      const showSettingsPage = () => {
        mainPage.classList.add("hidden");
        settingsPage.classList.remove("hidden");
        headerMain.classList.add("hidden");
        headerSettings.classList.remove("hidden");
        settingsButton.classList.add("hidden");
      };

      const showMainPage = () => {
        mainPage.classList.remove("hidden");
        settingsPage.classList.add("hidden");
        headerMain.classList.remove("hidden");
        headerSettings.classList.add("hidden");
        settingsButton.classList.remove("hidden");
      };

      settingsButton.onclick = showSettingsPage;
      backButton.onclick = showMainPage;

      // --- SETTINGS LOGIC ---
      const saveSettings = () => {
        const newRatios = {
          normalText:
            parseFloat(ratioInputs.normalText.value) ||
            defaultRatios.normalText,
          largeText:
            parseFloat(ratioInputs.largeText.value) || defaultRatios.largeText,
          nonText:
            parseFloat(ratioInputs.nonText.value) || defaultRatios.nonText,
        };
        customRatios = newRatios;
        parent.postMessage(
          { pluginMessage: { type: "save-settings", ratios: newRatios } },
          "*",
        );
      };

      const resetRatiosToDefault = () => {
        ratioInputs.normalText.value = defaultRatios.normalText;
        ratioInputs.largeText.value = defaultRatios.largeText;
        ratioInputs.nonText.value = defaultRatios.nonText;
        saveSettings();
      };

      resetRatiosBtn.onclick = resetRatiosToDefault;

      Object.values(ratioInputs).forEach((input) => {
        input.addEventListener("change", saveSettings);
      });

      // --- PLUGIN LOGIC ---
      const setActiveFilter = (filterName) => {
        currentFilter = filterName;
        for (const key in filterBtns) {
          filterBtns[key].classList.toggle("active", key === filterName);
        }
        filterAndRender();
      };

      filterBtns.all.onclick = () => setActiveFilter("all");
      filterBtns.text.onclick = () => setActiveFilter("text");
      filterBtns.color.onclick = () => setActiveFilter("color");

      scanBtn.onclick = () => {
        scanBtn.textContent = "Scanning...";
        scanBtn.disabled = true;
        searchInput.value = "";
        placeholder.textContent = "Scanning your selection...";
        resultsContainer.innerHTML = "";
        resultsContainer.appendChild(placeholder);
        parent.postMessage(
          { pluginMessage: { type: "scan-selection", ratios: customRatios } },
          "*",
        );
      };

      const filterAndRender = () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredByType =
          currentFilter === "all"
            ? allResults
            : allResults.filter((res) => res.type === currentFilter);
        const finalFilteredResults = filteredByType.filter((res) =>
          res.name.toLowerCase().includes(searchTerm),
        );
        renderResults(finalFilteredResults);
        if (finalFilteredResults.length === 0 && allResults.length > 0) {
          resultsContainer.innerHTML = `<p style="text-align: center; color: var(--muted-foreground); margin-top: 2rem;">No matching elements found.</p>`;
        }
      };

      searchInput.addEventListener("input", filterAndRender);

      function renderResults(results) {
        if (allResults.length === 0 && document.body.contains(placeholder)) {
          placeholder.textContent =
            "No text or color elements found in selection.";
          return;
        }
        if (document.body.contains(placeholder)) {
          placeholder.remove();
        }

        resultsContainer.innerHTML = results
          .map((res) => {
            const isPass = res.pass;
            const requiredRatio = res.required;
            const passStatus = isPass ? "pass" : "fail";
            const iconSVG = isPass
              ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m20 6-11 11L4 12"/></svg>`
              : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`;

            let nameHTML = "";
            let detailsHTML = "";

            if (res.type === "text") {
              nameHTML = `<h3 class="result-name" title="${res.name}">${res.name}</h3>`;
              detailsHTML = `<span>Contrast: </span><span class="contrast-value ${passStatus}">${res.contrast}:1</span><span> • (Min: ${requiredRatio}:1)</span>`;
            } else {
              nameHTML = `<div class="result-name-color"><div class="color-swatch" style="background-color: ${res.hex};"></div><h3 class="result-name" title="${res.name}">${res.name}</h3></div>`;
              detailsHTML = `<span>Contrast: </span><span class="contrast-value ${passStatus}">${res.contrast}:1</span><span> • (Min: ${requiredRatio}:1)</span>`;
            }

            return `
                <div class="result-card" data-id="${res.id}">
                    <div class="result-content">
                        <div class="status-icon ${passStatus}">${iconSVG}</div>
                        <div class="result-text">
                            ${nameHTML}
                            <div class="result-details">${detailsHTML}</div>
                        </div>
                    </div>
                </div>`;
          })
          .join("");

        document.querySelectorAll(".result-card").forEach((item) => {
          item.addEventListener("click", () => {
            document
              .querySelectorAll(".result-card.selected")
              .forEach((selectedItem) => {
                selectedItem.classList.remove("selected");
              });
            item.classList.add("selected");

            const id = item.getAttribute("data-id");
            parent.postMessage(
              { pluginMessage: { type: "select-node", id: id } },
              "*",
            );
          });
        });
      }

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "scan-results") {
          scanBtn.innerHTML =
            '<svg class="scan-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></svg> Scan Selection';
          scanBtn.disabled = false;

          if (msg.error) {
            resultsContainer.innerHTML = `<p style="text-align: center; color: var(--destructive); margin-top: 2rem;">${msg.error}</p>`;
            return;
          }
          allResults = msg.results;
          setActiveFilter("all");
        } else if (msg.type === "selection-changed") {
          const selectedIds = msg.ids;
          document.querySelectorAll(".result-card").forEach((item) => {
            item.classList.toggle(
              "selected",
              selectedIds.includes(item.dataset.id),
            );
          });
        } else if (msg.type === "settings-loaded") {
          const loadedRatios = msg.ratios || defaultRatios;
          customRatios = loadedRatios;
          ratioInputs.normalText.value = loadedRatios.normalText;
          ratioInputs.largeText.value = loadedRatios.largeText;
          ratioInputs.nonText.value = loadedRatios.nonText;
        }
      };

      // Load settings on startup
      parent.postMessage({ pluginMessage: { type: "load-settings" } }, "*");
    </script>
  </body>
</html>
